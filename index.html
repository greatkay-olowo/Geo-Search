<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Geo Search Web App" />
		<meta
			name="keywords"
			content="Geo Search, weather, map, location pictures"
		/>
		<meta name="author" content="Kayode Alao @ oluwakayode.alao@gmail.com" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="icon"
			href="./assets/logo/favicon.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/7b9638af0a.js"
			crossorigin="anonymous"
		></script>
		<title>Geo Search</title>
	</head>
	<body>
		<div></div>

		<!-- logo -->
		<h1 class="logo-text">GEO SEARCH</h1>
		<div class="container">
			<form class="form">
				<input
					type="text"
					name="city name"
					class="city-name-input"
					placeholder="Type your city here"
				/>
				<button class="city-search">Search</button>
			</form>
			<div class="response">
				<div class="cell info">
					<div class="info-city info-container">
						<h2 class="info-city-header">Place Information</h2>
						<p class="info-city-p">City: <span>Lagos</span></p>
						<p class="info-city-p">Country: <span>Nigeria</span></p>
						<p class="info-city-p">Continent: <span>Africa</span></p>
						<p class="info-city-p">Time Zone: <span>-25200</span></p>
						<p class="info-city-p">Time: <span>20:20:20</span></p>
					</div>
					<div class="info-weather info-container">
						<h2 class="info-city-header">Weather Conditions</h2>
						<p class="info-city-p">Weather: <span>clear sky</span></p>
						<p class="info-city-p">Temperature: <span>289.92</span> <span class="degree">&#8451</span></p>
						<p class="info-city-p">Pressure: <span>1009</span></p>
						<p class="info-city-p">Humidity: <span>92</span></p>
						<p class="info-city-p">wind Speed: <span>0.47</span></p>
					</div>
				</div>
				<div ><a href="#" target="_blank"><img class="map cell" src="./assets/map.PNG" alt="map"></a></div>
				<div class="image-container">
					
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt=""> </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt=""> </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt=""> </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					<div class="image-container-div"> <img class="image-container-div-img" src="./assets/map.png" alt="">  </div>
					
				</div> 
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
