<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Geo Search Web App" />
    <meta
      name="keywords"
      content="Geo Search, weather, map, location pictures"
    />
    <meta
      name="author"
      content="Kayode Alao @ oluwakayode.alao@gmail.com"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="./assets/logo/favicon.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7b9638af0a.js"
      crossorigin="anonymous"
    ></script>
    <title>Geo Search</title>
  </head>
  <body>
    <!-- logo -->
    <h1 class="logo-text">GEO SEARCH</h1>
    <div class="container">
      <form class="form">
        <div class="input-flex">
          <input
            type="text"
            name="city"
            class="city-name-input"
            id="city-search"
            placeholder="City"
          />
          <input
            type="text"
            name="country"
            class="city-name-input"
            id="country-search"
            placeholder="Country"
          />
          <div
            class="city-search"
            id="fetchData"
            onclick="fetchData()"
          >
            Search
          </div>
        </div>
      </form>
      <div id="response">
        <div class="cell info">
          <div class="info-city info-container">
            <h2 class="info-city-header">City Information</h2>
            <p class="info-city-p">City: <span id="city"></span></p>
            <p class="info-city-p">
              Country: <span id="country"></span>
            </p>
          </div>
          <div class="info-weather info-container">
            <h2 class="info-city-header">Weather Conditions</h2>
            <p class="info-city-p">
              Weather: <span id="weather"></span>
            </p>
            <p class="info-city-p" id="tempChange">
              Temperature: <span id="temp"></span>
              <span id="degree">C</span>
            </p>
            <p class="info-city-p">
              Pressure: <span id="pres"></span>
            </p>
            <p class="info-city-p">
              Humidity: <span id="humidity"></span>
            </p>
            <p class="info-city-p">
              Wind Speed: <span id="wind"></span>
            </p>
          </div>
        </div>
        <div id="map">
          <img class="map cell" src="./assets/map.PNG" alt="map" />
        </div>
        <div class="facebook-share cell" data-js="facebook-share">
          Share on Facebook
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
